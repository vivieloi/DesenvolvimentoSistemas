<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2>Calcule a média de 3 números</h2>
    <form id="mediaForm">
        <input type="number" id="num1" required>
        <input type="number" id="num2" required>
        <input type="number" id="num3" required>
        <button type="submit">Calcular Média</button>
    </form>
    <p id="resultado"></p>

    <script>
        document.getElementById('mediaForm').onsubmit = function(e) {
            e.preventDefault();
            const media = (parseFloat(num1.value) + parseFloat(num2.value) + parseFloat(num3.value)) / 3;
            resultado.textContent = `A média é: ${media.toFixed(2)}`;
        };
    </script>
</body>
</html>
